<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript import Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div class="container">
        <!-- Navigations -->
        <nav>
            <div class="nav-wrapper">

                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
        <!-- End Navigations -->
        <br>
        <!-- Form -->
        <div class="row">

            <!-- Экземпляр Vue -->
            <form class="col s12" method="GET" action="" id="app-region" @submit.prevent="checkForm">

                <p v-if="errors.length">
                    <b>Please correct the following error(s):</b>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </p>

                <!-- текстовые поля -->
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="5bceacaab2523717865dm725713898" id="token" name="token" type="text"
                            v-model="token">
                        <label for="token">token</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="4e23dtr5-6e5e-42c3-9d2e-22eb222tyl1f" id="hash" name="hash" type="text"
                            v-model="hash">
                        <label for="hash">hash</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        amount
                        <div class="input-field inline">
                            <input id="quantity_leads" type="number" name="quantity_leads" v-model="quantity_leads">
                            <label for="quantity_leads">number</label>
                            <span class="helper-text" data-error="wrong" data-success="right">skolko lidov
                                otpravit</span>
                        </div>
                    </div>
                </div>
                <!-- конец текстовых полей -->


                <div>
                    <!-- блок выбора ГЕО -->
                    <div>
                        <p>
                            <label>
                                <input class="with-gap" name="region" type="radio" value="1" v-model="GEO" />
                                <span>RU</span>
                            </label>
                            <label>
                                <input class="with-gap" name="region" type="radio" value="2" v-model="GEO" />
                                <span>EU</span>
                            </label>
                            <label>
                                <input class="with-gap" name="region" type="radio" value="3" v-model="GEO" />
                                <span>ASIA</span>
                            </label>
                        </p>
                    </div>
                    <!-- конец блока выбора ГЕО -->

                    <!-- блок чекбоксов -->
                    <div v-if="selected">
                        <p v-for="check in checks">
                            <label>
                                <input type="checkbox" v-bind:id=check.value v-bind:value=check.value
                                    v-model="checkedGeo" name="geo" />
                                <span>{{ check.text }}</span>
                            </label>
                        </p>
                        <span>selected: {{ checkedGeo }}</span>
                    </div>
                    <!-- конец блока чекбоксов -->
                </div>


                <!-- кнопка -->
                <button class="btn waves-effect waves-light" type="submit" name="action">submit
                    <i class="material-icons right">send</i>
                </button>
                <!-- конец кнопки -->

            </form>
            <!-- конец экземпляра Vue -->
        </div>
        <!-- End Form -->

    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JavaScript-->
    <script src="src/script.js"></script>
</body>

</html>
